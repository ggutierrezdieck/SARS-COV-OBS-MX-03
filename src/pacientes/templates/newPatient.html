{% load crispy_forms_tags %}
{% include 'base.html'%}
{%include 'navBar.html' %}
<div class="row">
    <div class="col-sm-5">
        <h2 class='text-right'>Agregar Paciente</h2>
    </div>
    <div class="col-sm-1">
        <h2> {{last_id}} </h2>
    </div>
</div>

<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div class='row justify-content-end'>  
        <button type="submit" value="Guardar" class="btn btn-secondary">Guardar</button>
    </div>
    <table>
        {{form | crispy}}
    </table>
    {% if messages %}
    {% for message in messages %}
    <p> message </p>
    {% endfor %}
    {% endif %}
</form>
